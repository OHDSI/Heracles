<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Heracles</title>
    <link rel="stylesheet" type="text/css" href="build/Heracles.min.css">
</head>
<body>

<div class="container">
    <!-- Header and app info -->
    <div class="row page-one">
        <div class="col-md-12">
            <div class="row " style="margin-top:10px">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="jumbotron jumbotron-alt">
                        <h2>Heracles</h2>
                        <h4 class="header-sub">Analysis Viewer</h4>
                        <p class="sub-text-alt">Heracles is the cohort analysis tool for the OMOP Common Data Model (CDM). Begin your analyses by selecting a cohort.</p>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <!-- Cohort search bar -->
        <div class="col-md-12">
            <div id="cohort-search" class="row ">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="cohorts-viewer-typeahead" class="heracles-typeahead">
                        <input id="cohorts" type="text" placeholder="Search Cohorts" class="form-control large-input typeahead" />
                    </div>
                    <div align="center" class="heracles-link">
                        <a href="index.html">Switch to <b>run</b> Heracles Analyses</a>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <div id="cohort-viewer-main" class="row" ng-controller="CohortViewerCtrl" style="display: none">
        <div class="row" style="padding-top:3px">
            <div class="col-md-10">
                <a ng-click="goBack($event)" style="font-size:16px">&laquo;Back</a>
            </div>
            <div class="col-md-2 pull-right">
                <a ng-click="refreshCohortVisualization($event)" style="font-size:16px">Refresh</a>
            </div>
        </div>
    </div>

</div>

<script src="build/Heracles.config.js" type="text/javascript"></script>
<script src="lib/requirejs/require.js" data-main="src/js/require.main"></script>
<script type="application/javascript">
    require(['heracles-results']);
</script>

</body>

</html>
